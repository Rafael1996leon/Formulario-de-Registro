<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Vincula el archivo de estilos CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Incluye la fuente Inter y el CDN de Tailwind CSS para un diseño moderno -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
</head>
<body class="p-4">

    <!-- Contenedor principal para centrar el formulario y aplicar estilos de sombra -->
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-sm border-2 border-gray-100">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">Regístrate</h1>
        <form id="registroForm">
            <!-- Campo de entrada para el nombre -->
            <div class="mb-4">
                <label for="nombre" class="block text-gray-700 font-medium mb-2">Nombre</label>
                <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-blue-500 transition-colors duration-200" placeholder="Ingresa tu nombre" required>
            </div>

            <!-- Campo de entrada para el correo electrónico -->
            <div class="mb-4">
                <label for="correo" class="block text-gray-700 font-medium mb-2">Correo Electrónico</label>
                <input type="email" id="correo" name="correo" class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-blue-500 transition-colors duration-200" placeholder="tu_correo@ejemplo.com" required>
            </div>

            <!-- Campo de entrada para la contraseña -->
            <div class="mb-6">
                <label for="contrasena" class="block text-gray-700 font-medium mb-2">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" class="w-full px-4 py-2 rounded-lg border-2 border-gray-200 focus:outline-none focus:border-blue-500 transition-colors duration-200" placeholder="Mínimo 8 caracteres" required>
            </div>

            <!-- Contenedor para mostrar mensajes de validación -->
            <div id="mensaje" class="text-sm font-medium text-red-500 mb-4 hidden"></div>

            <!-- Botón de envío del formulario -->
            <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-lg hover:bg-blue-700 transition-colors duration-200">Registrar</button>
        </form>
    </div>

    <!-- Vincula el archivo de script de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
